<div class="example-wrapper">
  <div style="padding: 0px 5px 0px 10px">
    <span>SHOW/HIDE CALENDARS(5 Calenders Max)</span>
    <span style="float: right; cursor: pointer;" (click)="closeConfig()">X</span>
  </div>

  <kendo-multiselect
    #list
    [checkboxes]="{ checkOnClick: false }"
    [autoClose]="false"
    [data]="data"
    [filterable]="true"
    [itemDisabled]="itemDisabled"
    [textField]="'text'"
    [valueField]="'value'"
    [(ngModel)]="value"
    placeholder="Filter"
    (valueChange)="onValueChange($event)"
    (close)="preventClosingtheDropdown($event)"
    animate="false"
  ></kendo-multiselect>
</div>
