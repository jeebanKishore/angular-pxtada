<div class="example-wrapper">
  <p>SHOW/HIDE CALENDERS(5 Calenders Max)</p>
  <kendo-multiselect
    #list
    [checkboxes]="{ checkOnClick: false }"
    [autoClose]="false"
    [data]="data"
    [filterable]="true"
    [itemDisabled]="itemDisabled"
    [textField]="'text'"
    [valueField]="'value'"
    [(ngModel)]="value"
    placeholder="Filter"
    (valueChange)="onValueChange($event)"
    (close)="preventClosingtheDropdown($event)"
  ></kendo-multiselect>
</div>
